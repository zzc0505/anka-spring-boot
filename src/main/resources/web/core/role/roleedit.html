<!DOCTYPE html>
<html>
	<#include "/core/include/include.ftl" />
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="${base}/js/layui/css/layui.css" />
		<style type="text/css">
			input:-webkit-autofill {
				-webkit-box-shadow: 0 0 0px 1000px white inset;
			}
		</style>
	</head>
	<body class="layui-layout-body">
		<div class="layui-fluid">
			<div class="layui-form layui-form-pane" lay-filter="roleedit">
				<div class="layui-form-item"></div>
				<div class="layui-form-item">
					<label class="layui-form-label"><i class="layui-icon layui-icon-username"></i> 角色名</label>
					<div class="layui-input-block">
						<input name="crreName" class="layui-input" type="text" placeholder="请输入角色名" autocomplete="off" lay-verify="required"/>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"><i class="layui-icon layui-icon-cellphone"></i> 唯一标识</label>
					<div class="layui-input-block">
						<input name="crreKey" class="layui-input" type="text" placeholder="请输入唯一标识" autocomplete="off" lay-verify="required"/>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"><i class="layui-icon layui-icon-read"></i> 角色说明</label>
					<div class="layui-input-block">
						<input name="crreNote" class="layui-input" type="text" placeholder="请输入角色说明" autocomplete="off" lay-verify="required"/>
					</div>
				</div>
				<div class="layui-form-item">
				    <label class="layui-form-label"><i class="layui-icon layui-icon-male"></i> 状态</label>
				    <div class="layui-input-block">
				      <input type="radio" name="crreStatus" value="0" title="启用" checked="checked"/>
				      <input type="radio" name="crreStatus" value="1" title="禁用"/>
				    </div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"><i class="layui-icon layui-icon-auz"></i> 排序号</label>
					<div class="layui-input-block">
						<input name="crreOrd" class="layui-input" type="text" placeholder="请输入排序号" autocomplete="off"/>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-btn-container">
						<button class="layui-btn layui-btn-fluid" lay-submit lay-filter="submit">
							<i class="layui-icon layui-icon-ok-circle"></i>提交
						</button>
					</div>
				</div>
				<#if strMap??&&strMap.CMD!="add">
				<input type="hidden" name="crreUuid">
				</#if>
			</div>
		</div>
		<script src="${base}/js/layui/layui.js"></script>
		<script>
			layui.use(['layer','form'],function(){
				var layer = layui.layer
				,form = layui.form
				,$ = layui.jquery;
				//表单赋值
				form.val("roleedit", {
					
				});
				
				//监控表单提交
				form.on('submit(submit)', function(data){
					var obj = data.field;
					$.post("${base}/core/role/doSave",obj,function(res){
						if(res.code == 0){
							layer.msg(res.msg+'1秒后关闭', {icon: 1, time: 1000}, function(){
								parent.layui.table.reload('datatable',{});
								parent.layer.closeAll();
							});
						}
					});
				});
			})
			//登陆按钮绑定回车
			function onEnter(){
				if(window.event.keyCode == 13){
					document.getElementsByTagName("button")[0].click();
				}
			}
		</script>
	</body>
</html>
