<!DOCTYPE html>
<html>
<#include "/core/include/include.ftl" />
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="${base}/js/layui/css/layui.css" />
<link rel="stylesheet" href="${base}/js/layui/layui_ext/dtree/dtree.css">
<link rel="stylesheet"
	href="${base}/js/layui/layui_ext/dtree/font/dtreefont.css">
<style type="text/css">
input:-webkit-autofill {
	-webkit-box-shadow: 0 0 0px 1000px white inset;
}
</style>
</head>
<body class="layui-layout-body">
	<div style="margin: 0 auto;width: 40%;">
		<fieldset class="layui-elem-field layui-field-title">
			<legend>添加角色</legend>
			<div class="layui-field-box">
			 	<div class="layui-form layui-form-pane" lay-filter="roleedit" >
					<div class="layui-form-item"></div>
					<div class="layui-form-item">
						<label class="layui-form-label"><i
							class="layui-icon layui-icon-user"></i> 角色名</label>
						<div class="layui-input-block">
							<input name="crreName" class="layui-input" type="text"
								placeholder="请输入角色名" autocomplete="off" lay-verify="required" />
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"><i
							class="layui-icon layui-icon-auz"></i> 唯一标识</label>
						<div class="layui-input-block">
							<input name="crreKey" class="layui-input" type="text"
								placeholder="请输入唯一标识" autocomplete="off" lay-verify="required" />
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"><i
							class="layui-icon layui-icon-read"></i> 角色说明</label>
						<div class="layui-input-block">
							<input name="crreNote" class="layui-input" type="text"
								placeholder="请输入角色说明" autocomplete="off" lay-verify="required" />
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"><i
							class="layui-icon layui-icon-ok"></i> 状态</label>
						<div class="layui-input-block">
							<input type="radio" name="crreStatus" value="0" title="启用"
								checked="checked" /> <input type="radio" name="crreStatus"
								value="1" title="禁用" />
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"><i
							class="layui-icon layui-icon-form"></i> 排序号</label>
						<div class="layui-input-block">
							<input name="crreOrd" class="layui-input" type="text"
								placeholder="请输入排序号" autocomplete="off" />
						</div>
					</div>
					<div class="layui-form-item layui-form-text">
						<label class="layui-form-label"><i
							class="layui-icon layui-icon-username"></i>拥有者</label>
						<div class="layui-input-block">
							<textarea name="strMap.user" id="user" placeholder="请输入内容"
								class="layui-textarea"></textarea>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-btn-container">
							<button class="layui-btn layui-btn-fluid" lay-submit
								lay-filter="submit">
								<i class="layui-icon layui-icon-ok-circle"></i>提交
							</button>
						</div>
					</div>
					<#if strMap??&&strMap.CMD!="add"> <input type="hidden"
						name="crreUuid"> </#if>
					<input type="hidden" name="strList" id="strList">
				</div>
			</div>
		</fieldset>
	</div>
	<script src="${base}/js/layui/layui.js"></script>
	<script>
		layui.extend({
			dtree : '${base}/js/layui/layui_ext/dtree/dtree'
		}).use([ 'layer', 'form', 'dtree' ], function() {
			var layer = layui.layer,
				form = layui.form,
				dtree = layui.dtree,
				$ = layui.jquery;
			//表单赋值
			form.val("roleedit", {
	
			});
	
			//监控表单提交
			form.on('submit(submit)', function(data) {
				var obj = data.field;
				$.post("${base}/core/role/doSave", obj, function(res) {
					if (res.code == 0) {
						layer.msg(res.msg + '1秒后关闭', {
							icon : 1,
							time : 1000
						}, function() {
							parent.layui.table.reload('datatable', {});
							parent.layer.closeAll();
						});
					}
				});
			});
	
			$("#user").click(function() {
				var sdata = [
				  {"uuid":"001","id":"001","title": "湖南省","checkArr": "0","parentId": "0"},
				  {"id":"002","title": "湖北省","checkArr": "0","parentId": "0"},
				  {"id":"003","title": "广东省","checkArr": "0","parentId": "0"},
				  {"id":"004","title": "浙江省","checkArr": "0","parentId": "0"},
				  {"id":"005","title": "福建省","checkArr": "0","parentId": "0"},
				  {"id":"001001","title": "长沙市","checkArr": "0","parentId": "001"},
				  {"id":"001002","title": "株洲市","checkArr": "0","parentId": "001"},
				  {"id":"001003","title": "湘潭市","checkArr": "0","parentId": "001"},
				  {"id":"001004","title": "衡阳市","checkArr": "0","parentId": "001"},
				  {"id":"001005","title": "郴州市","checkArr": "0","iconClass": "dtree-icon-caidan_xunzhang","parentId": "001"}
				];
				layer.open({
					type : 1, //type:0 也行
					title : "选择树",
					area : [ "400px", "80%" ],
					content : '<ul id="openTree5" class="dtree" data-id="0"></ul>',
					btn : [ '确认选择' ],
					success : function(layero, index) {
						var DTree = dtree.render({
							elem : "#openTree5",
							data:sdata,
							url : "${base}/core/user/getList",
							dataStyle: "layuiStyle",  //使用layui风格的数据格式
							dataFormat: "list",  //配置data的风格为list
							response:{message:"msg",statusCode:0},  //修改response中返回数据的定义
							checkbar:true,
							checkbarType:"no-all"
						});
					},
					yes : function(index, layero) {
						var flag = true;
						var params = dtree.getCheckbarNodesParam("openTree5"); // 获取选中值
						if (params.length == 0) {
							layer.msg("请至少选择一个节点", {
								icon : 2
							});
							flag = false;
						}
	
						var ids = [],
							names = [];
						for (var key in params) {
							var param = params[key];
							ids.push(param.nodeId);
							names.push(param.context);
						}
						alert(ids.join(","));
						alert(names.join(","));
						if (flag) {
							layer.close(index);
						}
					}
				});
			});
		})
		//登陆按钮绑定回车
		function onEnter() {
			if (window.event.keyCode == 13) {
				document.getElementsByTagName("button")[0].click();
			}
		}
	</script>
</body>
</html>
