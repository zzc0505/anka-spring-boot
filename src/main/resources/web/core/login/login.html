<!DOCTYPE html>
<html>
	<#include "/core/include/include.ftl" />
	<head>
		<meta charset="UTF-8">
		<title>登陆界面</title>
		<link rel="stylesheet" href="${base}/js/layui/css/layui.css" />
		<link rel="stylesheet" href="${base}/css/login.css" />
	</head>
	<body class="layui-layout-body" onkeydown="onEnter();">
		<div class="layui-fluid" style="padding: 0px;">
			<canvas id="particle"></canvas>
			<div class="layui-form layui-form-pane layui-admin-login">
				<div class="layui-admin-login-header">
					<h1>后台登陆</h1>
					<p>BY 心的远行</p>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"><i class="layui-icon layui-icon-username"></i></label>
					<div class="layui-input-block">
						<input name="crurName" class="layui-input" type="text" placeholder="请输入用户名/手机号" autocomplete="off" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"><i class="layui-icon layui-icon-password"></i></label>
					<div class="layui-input-block">
						<input name="crurPassword" class="layui-input" type="password" placeholder="请输入密码" autocomplete="off"/>
					</div>
				</div>
				<div class="layui-form-item">
					<input type="checkbox" pane name="remember" title="记住密码" lay-skin="primary"> 
					<a href="javascript:;" style="margin-top: 10px;float: right;color: #009688;">忘记密码?</a>
				</div>
				<div class="layui-form-item">
					<div class="layui-btn-container">
						<button class="layui-btn layui-btn-fluid" lay-submit lay-filter="login">
							<i class="layui-icon layui-icon-ok-circle"></i>登陆
						</button>
					</div>
					<div class="layui-btn-container">
						<button class="layui-btn layui-btn-fluid" lay-submit lay-filter="register">
							<i class="layui-icon layui-icon-add-circle"></i>注册
						</button>
					</div>
				</div>
				<!--底部-->
				<div class="layui-footer">© 2018 layui.com BY 心的远行</div>
			</div>
		</div>
		<script src="${base}/js/layui/layui.js"></script>
		<script type="text/javascript" src="${base}/js/particle.min.js" ></script>
		<script>
			layui.use(['layer','form'],function(){
				var layer = layui.layer
				,form = layui.form
				,$ = layui.jquery;
				//监控表单提交
				form.on('submit(login)', function(data){
					var obj = data.field;
					$.post("${base}/postLogin",obj,function(res){
						if(res.success){
							window.location.href="${base}/index";
						}else{
							layer.msg(res.msg, {icon: 5});
						}
					});
				});
				//监控注册
				form.on('submit(register)', function(data){
					layer.open({
						title:"用户注册",
						type: 2,
						content:"${base}/register",
						area: ['400px', '450px']
					});
				});
			})
			//登陆按钮绑定回车
			function onEnter(){
				if(window.event.keyCode == 13){
					document.getElementsByTagName("button")[0].click();
				}
			}
			var particle = new Particle('#particle', {
				effect: 'line'
			});
		</script>
	</body>
</html>
