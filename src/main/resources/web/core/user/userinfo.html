<!DOCTYPE html>
<html>
	<#include "/core/include/include.ftl" />
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="${base}/js/layui/css/layui.css" />
	</head>
	<body class="layui-layout-body">
		<div class="layui-fluid">
			<form class="layui-form">
				<div class="layui-form-item">	
				</div>
				<div class="layui-form-item">	
					<label class="layui-form-label">用户名</label>
					<div class="layui-input-block">
						<input name="crurName" class="layui-input" type="text" value="${userInfo.crurName}" readonly="readonly" />
					</div>
				</div>
				<div class="layui-form-item">	
					<label class="layui-form-label">手机号</label>
					<div class="layui-input-block">
						<input name="crurMobile" class="layui-input" type="text" value="${userInfo.crurMobile}" readonly="readonly" />
					</div>
				</div>
				<div class="layui-form-item">	
					<label class="layui-form-label">邮箱</label>
					<div class="layui-input-block">
						<input name="crurEmail" class="layui-input" type="text" value="${userInfo.crurName!''}" placeholder="请输入邮箱地址" autocomplete="off"/>
					</div>
				</div>
				<div class="layui-form-item">	
					<label class="layui-form-label">性别</label>
					<div class="layui-input-block">
				    	<input type="radio" name="crurSex" value="1" title="男" <#if userInfo.crurSex=="1">checked</#if> />
				    	<input type="radio" name="crurSex" value="2" title="女" <#if userInfo.crurSex=="2">checked</#if> />
				    	<input type="radio" name="crurSex" value="3" title="保密" <#if userInfo.crurSex=="3">checked</#if> />
				    </div>
				</div>
				<div class="layui-form-item">	
					<label class="layui-form-label">职务</label>
					<div class="layui-input-block">
						<input name="crurPost" class="layui-input" type="text" value="${userInfo.crurPost!''}" placeholder="请输入职务" autocomplete="off"/>
					</div>
				</div>
				<div class="layui-form-item">	
					<label class="layui-form-label">所在部门</label>
					<div class="layui-input-block">
						<input name="crurCrorName" class="layui-input" type="text" value="${userInfo.crurCrorName!''}" readonly="readonly"/>
					</div>
				</div>
				<div class="layui-form-item layui-form-text">
				    <label class="layui-form-label">备注</label>
				    <div class="layui-input-block">
				      <textarea name="crurRemarkers" placeholder="请输入内容" class="layui-textarea">${userInfo.crurRemarkers!''}</textarea>
				    </div>
				</div>
				<div class="layui-form-item">
				    <div class="layui-input-block">
				    	<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
				    	<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				    </div>
				</div>
			</form>	
		</div>
		<script src="${base}/js/layui/layui.js"></script>
		<script>
			layui.use(['element','layer','form'],function(){
				var element = layui.element
				,layer = layui.layer
				,form = layui.form
				,$ = layui.jquery;
			})	
		</script>		
	</body>
</html>
